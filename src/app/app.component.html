<div [ngClass]="setlistclass()" class="p-2 border border-gray border-2 rounded-3 m-2">
  <h4 class="text-center m-1">Your Todos</h4>
  <app-todo-list></app-todo-list>
</div>
<div [ngClass]="setaddclass()" class="border border-gray border-2 rounded-3 m-2">
  <h4 class="text-center m-2">Add Todos</h4>
  <app-add-todo></app-add-todo>
</div>
<div [ngClass]="setbtnclass()" class="d-flex justify-content-center m-2 sticky-bottom">
  <button class="btn btn-primary btn-lg rounded-circle" (click)="addTodo()">+</button>
</div>
